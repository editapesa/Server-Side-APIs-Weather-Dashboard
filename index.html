<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>  
    <title>Weather Dashboard</title>
</head>
<body class="min-100-vh flex-column">
    <header class="p-2 text-center text-white bg-info">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between bg-white">
        <div class="col-12 col-md-4">
            <div class="row">
                <h4 class="card-header">Search for a City:</h4>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="city-input"/> 
                    <button id="search" class="searchBtn bg-primary"><i class="fas fa-search"></i></button>                      
            </div> 
            <div id="city-search" class="city-list"></div>
        </div>
        <div class="col-12 col-md-8 bg-white">
            <div class="card">
                <h2 class="chosen-city">City Name</h2> 
                <h2 class="current-date"></h2>
                <img class="weather-icon">  
                    <p class="temp">Temperature:</p>
                    <p class="humidity">Humidity:</p>
                    <p class="wind-speed">Wind Speed:</p>
                    <p class="uv-index">UV Index:</p>
            </div>
         <div class="container">  
            <div class="5-day-forecast">
                <h2>Five Day Forecast:</h2>
                    <div class="card-row">
                    
                    <!-- <div class="col-sm-6 col-md-4 col-lg-2">
                    </div> -->
                    </div>   
            </div>
        </div> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
